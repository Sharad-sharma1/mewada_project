<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'auth/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'auth/css/profile.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container-fluid mt-4">
    <div class="row mx-1 alert alert-info justify-content-end">
      <div class="col-4 home">
        <a class="link-danger" href="{% url 'profile' %}">
          <i class="fas fa-home" style="font-size: 30px;"></i>
        </a>
      </div>
      <div class="col-4 base">
        Home Page
        </div>
        <div class="col-4 logout">
          <a class="link-danger" href="{% url 'staff_logout' %}">
            <i class="fas fa-sign-out-alt" style="font-size: 30px;"></i>
          </a>
        </div>
      </div>
      <div class="row justify-content-center ">
        <a class="col-md-3 col-6" href="{% url 'add_user' %}">
          <i class="fas fa-user-plus" style="font-size: 40px;"></i>
          <br>
          Add User
        </a>
        <a class="col-md-3 col-6" href="{% url 'show_user' %}">
          <i class="fas fa-users" style="font-size: 40px;"></i>
          <br>
          Show User
       </a>
          <a class="col-md-3 col-6" href="{% url 'add_area' %}">
            <i class="fas fa-map-marker-alt" style="font-size: 40px;"></i>
            <br>
            Add Area
         </a>
        </div>
      <div class="row justify-content-center ">
        <a class="col-md-3 col-6" href="{% url 'add_village' %}">
          <i class="fas fa-city" style="font-size: 40px;"></i>
          <br>
          Add Village
        </a>
        <a class="col-md-3 col-6" href="{% url 'print_user' %}">
          <i class="fas fa-print" style="font-size: 40px;"></i>
          <br>
          Print Data
       </a>
       <a class="col-md-3 col-6" href="{% url 'premium_profile' %}">
        <i class="fas fa-user" style="font-size: 40px;"></i>
        <br>
        Premium Users
     </a>
      </div>
      <div class="row mx-1 alert alert-info d-flex justify-content-between">
        <div class="col-4 base">
          Total Area :- {{area_count}}
        </div>
        <div class="col-4 base">
          Total Users :- {{user_count}}
          </div>
          <div class="col-4 base">
            Total Village :- {{village_count}}
          </div>
      </div>
  </div>
</body>
</html>
