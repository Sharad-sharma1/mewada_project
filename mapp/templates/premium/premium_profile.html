<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'auth/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'auth/css/profile.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container-fluid mt-4">
    <div class="row mx-1 alert alert-info justify-content-end">
      <div class="col-4 home">
        <a class="link-danger" href="{% url 'profile' %}">
          <i class="fas fa-home" style="font-size: 30px;"></i>
        </a>
      </div>
      <div class="col-4 base">

        </div>

        </div>
      </div>
      <div class="row justify-content-center ">
        <a class="col-md-3 col-6" href="{% url 'add_premium_user' %}">

          <br>
          Add Premium User
        </a>

          <i class="fas fa-users" style="font-size: 40px;"></i>
          <br>
          Show Premium User

        <a class="col-md-3 col-6" href="{% url 'print_premium_user' %}">

          Print Premium User Data
